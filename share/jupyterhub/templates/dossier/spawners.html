{% extends "page.html" %}

{% block main %}
<div class="container">
    {% block heading %}
    <div class="row text-center">
        <h1>Spawner Selection</h1>
    </div>
    {% endblock %}
    <div class="row col-sm-offset-2 col-sm-8">
        <form enctype="multipart/form-data" id="spawn_form" action="{{url}}" method="post" role="form">
            <div
                class="list-group btn-block btn-group-vertical btn-group-toggle dossier-list"
                role="group"
                data-toggle="buttons"
            >
                {% for spawner in spawners %}
                    <label
                        for="spawner-item-{{ spawner.name }}"
                        class="btn btn-default list-group-item"
                        data-toggle="button"
                        style="text-align: left; white-space: normal"
                    >
                        <input
                            class="form-check-input hidden"
                            type="radio"
                            name="spawner"
                            id="spawner-item-{{ spawner.name }}"
                            value="{{ spawner.slug }}"
                        />
                        <h4 class="list-group-item-text">
                            {{ spawner.name }}
                        </h4>
                        {% if spawner.description %}
                            <p class="list-group-item-text" style="font-weight: normal;">
                                {{ spawner.description }}
                            </p>
                        {% endif %}
                    </label>
                {% endfor %}
            </div>
            <br>
            <div class="feedback-container">
                <input type="submit" value="Select" class="btn btn-jupyter form-control">
                <div class="feedback-widget hidden">
                    <i class="fa fa-spinner"></i>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script>
    $('form').submit((e) => {
        const form = $(e.target);
        form.find('.feedback-container>input').attr('disabled', true);
        form.find('.feedback-container>*').toggleClass('hidden');
        form.find('.feedback-widget>*').toggleClass('fa-pulse');
    });
</script>
{% endblock %}
